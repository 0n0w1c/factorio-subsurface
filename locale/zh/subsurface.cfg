[item-description]
fluid-elevator=将它们像地下管道一样连接起来。\n放置后,使用 __CONTROL__rotate__切换流向。
item-elevator=将它们像地下管道一样连接起来。\n放置后,使用 __CONTROL__rotate__切换传送方向.
active-air-vent=主动式排气口自下而上地清除污染，但需要电力驱动。
air-vent=被动通风口只是平衡两个表面的污染。如果地表污染较重，就会扩散到地下，因此要确保有足够的空间让污染扩散。它不需要电力运行。
cave-sealing=扔一些石头封住不再需要的洞穴或隧道入口!
placement-restriction=[font=default-bold][color=yellow]不能置于子次表面中。[/color][/font]

[entity-description]
tunnel-entrance-cable=进入你星球的黑暗世界!按下__CONTROL__切换驾驶__,但要小心污染和消失的日光。
tunnel-exit-cable=爬升到日光下!按下__CONTROL__切换驾驶__,呼吸新鲜空气,重见天日。
surface-drill=确保挖掘出的材料得到处理，然后静观其变。\n[font=default-bold][color=yellow]注意，一旦入口被挖开，就不能再移走了。[/color][/font]
fluid-elevator-input=使用 __CONTROL__rotate__(旋转)切换流向。\n你仍然可以使用 __CONTROL__reverse-rotate__(反向旋转)进行逆时针旋转。
fluid-elevator-output=使用 __CONTROL__rotate__(旋转)切换流向。\n你仍然可以使用 __CONTROL__reverse-rotate__(反向旋转)进行逆时针旋转。
item-elevator-=使用 __CONTROL__rotate__(旋转)切换传输方向。\n你仍然可以使用 __CONTROL__reverse-rotate__(反向旋转)进行逆时针旋转。
prospector=在一个半径为 6 块的圆形区域内勘探下层地下资源。
wooden-support=防止坍塌的支架，包括电力和照明。


