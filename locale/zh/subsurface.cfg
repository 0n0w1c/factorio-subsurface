[mod-setting-description]
pollution-trains=启用此功能可应对处理地下列车的更大挑战
pollution-trains-excludes=输入您不希望造成污染的机车（电力机车）的所有原型名称。以逗号分隔的列表。
subsurface-limit=最大可用子曲面数。\n在存在较深子曲面时更改此设置不会删除它们。
disable-autoplace-manipulation=如果禁用，此修改器只是用来整理您的基地。它不会改变任何东西，也不会增加任何挑战，如资源和敌人的生成或地下隐藏的秘密。
