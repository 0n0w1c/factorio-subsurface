[item-description]
item-elevator-input=Помістіть його на поверхню, щоб з'єднати його з підземеллям. Зверніть увагу, що місце в підземеллі має бути відкритим і вільним.
item-elevator-output=Помістіть його на поверхню, щоб з'єднати його з підземеллям. Зверніть увагу, що місце в підземеллі має бути відкритим і вільним.
fluid-elevator-input=Помістіть його на поверхню, щоб з'єднати його з підземеллям. Зверніть увагу, що місце в підземеллі має бути відкритим і вільним.
fluid-elevator-output=Помістіть його на поверхню, щоб з'єднати його з підземеллям. Зверніть увагу, що місце в підземеллі має бути відкритим і вільним.
active-air-vent=Активний вентилятор переміщує забруднення знизу вгору, але для його роботи потрібна електроенергія.
air-vent=Пасивний вентилятор просто вирівнює забруднення між обома поверхнями. Якщо поверхня більш забруднена, забруднення буде дифундувати в підземелля, тому переконайтеся, що є достатньо місця для його розсіювання. Для роботи не потрібна електрика.

[entity-description]
tunnel-entrance-cable=Зробіть крок у темряву вашої планети! Натисніть __CONTROL__toggle-driving__, але остерігайтеся забруднення і зникнення денного світла.
tunnel-exit-cable=Виходьте на денне світло! Натисніть __CONTROL__toggle-driving__, щоб вдихнути свіжого повітря і знову побачити денне світло.
surface-driller=Переконайтеся, що викопаний матеріал утилізовано, і почекайте, що буде далі.\n[font=default-bold][color=yellow]Пам'ятайте, що після того, як вхід буде викопано, його вже не можна буде прибрати[/color][/font]

